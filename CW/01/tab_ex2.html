<html>
<head>
<title>
HTML Table Design
</title>
<style> table, th, td{
border:1px solid black; }
</style>
</head>
<body>
	<table style = "width: 80%" align = "center">
	<caption> Some HTML Colors </caption>
	<tr align = "center">
		<td width = 20%></td>
		<th width = 150> Name </th>
		<th width = 150> hexidecimal </th>
		<th width = 150> RGB value </th>
	</tr>
	<tr align = "center">
		<td bgcolor="Salmon"></td>
		<td> Salmon </td>
		<td> FA8072 </td>
		<td> 250-128-114 </td>
	</tr>
	<tr align = "center">
		<td bgcolor = "Gold"> </td>
		<td> Gold </td>
		<td> FFD700 </td>
		<td> 255-215-0 </td>
	</tr>
	<tr align = "center">
		<td bgcolor = "Teal"> </td>
		<td> Teal </td>
		<td> 008080 </td>
		<td> 0-128-128 </td>
	</tr>
	<tr align = "center">
		<td bgcolor = "Yellow"> </td>
		<td> Yellow </td>
		<td> FFFF00 </td>
		<td> 255-255-0 </td>
	</tr>
	
</table>
</body>
</html>
